<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
            
</head>
<body>

	<header>
		<nav>
			<div class="row clearfix">
					<img src="Images/logo.jpeg" class="logo" style="border-radius: 60px;"> 

					<ul class="main-nav animated slideInDown" id="check-class">

						<li><a href="#">My Packages</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Login</a></li>
					</ul>
					<a href="#" class="mobile-icon" id="check-class"onclick="slideshow()">

						</i>
					</a>
			</div>
		</nav>
		<div class="main-content-header">
			<h1>WELCOME TO <span class="colorchange">Shraddha-Travels</span><br>
				 your spiritual journey partner. </h1>
			<a href="#" class="btn btn-full"><b>Tour Packages</b></a>	 
			<a href="#" class="btn btn-nav">Book Your Trip</a>	
		</div>	
	</header>

	<script type="text/javascript">
		function slideshow(){
			var x = document.getElementById('check-class');
			if(x.style.display ==="none"){
				x.style.display ="block";
			}else{
				x.style.display ="none";
			}
		}

	</script>
	 
</body>
